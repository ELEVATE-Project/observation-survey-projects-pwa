<app-application-header [config]="headerConfig" ></app-application-header>

<ion-content [fullscreen]="true">
  @if (myJourneys.length) {
    <ion-grid class="layout-wrapper">
    <ion-row>
    @for (item of myJourneys; track $index) {
    <ion-col class="ion-padding" size="12" size-sm="6" size-md="6" size-lg="4">
      <app-my-journey-card [myJourney]="item" ></app-my-journey-card>
    </ion-col>
    }
  </ion-row>
</ion-grid>
  }
    @else {
      @if (!noData){
    <app-no-data [message]="config" ></app-no-data>
    }
  }
</ion-content>
