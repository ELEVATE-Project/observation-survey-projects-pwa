  <div class="desktop-container">

  @for (item of items.slice(0,itemsToShow); track item;let i = $index) {
      <ng-container
      *ngTemplateOutlet="template; context: { $item: item ,$index:i}"
    ></ng-container>

  }
</div>

@if (showDots) {
  <div class="dots">
    @for (item of items; track item;let i = $index) {
      <span
        (click)="navigateToSlide(i)"
        [class.active]="i === activeSlide"
      ></span>
    }
  </div>
}
