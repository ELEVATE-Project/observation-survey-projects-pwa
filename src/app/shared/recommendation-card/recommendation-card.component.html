<mat-card (click)="redirect()">
  <img class="card-image" src="{{ cardImage }}" alt="Card image" loading="lazy"/>
  <div class="card-title">{{ cardData.title | shortUrl:50 }}</div>
  <div class="card-description">{{ cardData.description | shortUrl }}</div>
  @if (type === 'explore') {
    <div class="duration">{{ "EXPECTED_DURATION" | translate }}: {{ cardData.metaInformation.duration }}</div>
  }
  @else if (type === 'journey') {
    <div class="duration">{{ cardData.completedAt | date:'MMMM, yyyy' }}</div>
    }
</mat-card>
