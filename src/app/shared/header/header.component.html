@if(showHeaders){
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/" (click)="goBack()"></ion-back-button>
      </ion-buttons>
      @if(pageTitle){
        <ion-title>{{ pageTitle | translate}}</ion-title>
      }
    </ion-toolbar>
  </ion-header>
}
